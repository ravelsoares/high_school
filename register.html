    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style/index.css">

<body>
    <div id="login" class="row align-items-center">
        <div class="col-md-2 align-items-center"></div>
        <div id="square" class="mt-5 text-center col-md-8 rounded">
            <div class="box-form align-items-center">
                <h3 class="text-light" style="height: 120px;">Cadastro 2</h3>
                <div class="form-group row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-10">
                        <label for="name"></label>
                        <input type="text" placeholder="Nome" class="" id="name" style="width: 500px;" required email>
                        <br>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-10">
                        <label for="email"></label>
                        <input type="text" placeholder="E-mail" class="" id="email" style="width: 500px;" required
                            email> <br>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-10">
                        <label for="password"></label>
                        <input type="password" placeholder="Senha" class="mt-3" id="password" style="width: 500px;"
                            required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-10">
                        <label for="confirm-password"></label>
                        <input type="password" placeholder="Confirmar Senha" class="mt-3" id="confirm-password"
                            style="width: 500px;" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-10">
                        <button class="rounded mt-4 mb-5" style="width: 500px" type="submit"
                            onclick="cadastrar()">Cadastrar</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-10">
                        <a href="index.html" style="text-decoration: none;">
                            <h4 class="text-light">JÃ¡ possui uma conta? Entre</h4>
                        </a>
                    </div>
                </div>
            </div>
            <div>
            </div>
        </div>
        <div></div>
    </div>
</body>
